<svg viewBox="0 0 320 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="talkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="voiceWave" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#ef4444;stop-opacity:0.9" />
      <stop offset="60%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.7" />
    </linearGradient>
    
    <filter id="voiceGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="micCenter" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="320" height="200" fill="url(#talkBg)" rx="12"/>
  
  <!-- Central Microphone -->
  <g transform="translate(160,100)">
    <!-- Mic Body -->
    <ellipse cx="0" cy="0" rx="18" ry="25" fill="url(#micCenter)" filter="url(#voiceGlow)">
      <animate attributeName="ry" values="25;28;25" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="0" cy="0" rx="12" ry="18" fill="#f8fafc" opacity="0.9"/>
    
    <!-- Mic Stand -->
    <rect x="-2" y="20" width="4" height="15" fill="#64748b" rx="2"/>
    <rect x="-8" y="32" width="16" height="4" fill="#64748b" rx="2"/>
    
    <!-- Sound Wave Rings -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="40;50;40" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="0" r="55" fill="none" stroke="#ef4444" stroke-width="1.5" opacity="0.5">
      <animate attributeName="r" values="55;65;55" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="0" r="70" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.4">
      <animate attributeName="r" values="70;80;70" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Voice Waveform -->
  <g transform="translate(40,160)" opacity="0.8">
    <rect x="0" y="-15" width="3" height="30" fill="#f59e0b" rx="1.5">
      <animate attributeName="height" values="30;45;15;30" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-15;-22.5;-7.5;-15" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="-10" width="3" height="20" fill="#ef4444" rx="1.5">
      <animate attributeName="height" values="20;35;10;20" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-10;-17.5;-5;-10" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="-20" width="3" height="40" fill="#8b5cf6" rx="1.5">
      <animate attributeName="height" values="40;55;20;40" dur="0.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-20;-27.5;-10;-20" dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="-8" width="3" height="16" fill="#06b6d4" rx="1.5">
      <animate attributeName="height" values="16;28;8;16" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-8;-14;-4;-8" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="40" y="-18" width="3" height="36" fill="#f59e0b" rx="1.5">
      <animate attributeName="height" values="36;50;18;36" dur="0.9s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-18;-25;-9;-18" dur="0.9s" repeatCount="indefinite"/>
    </rect>
    <rect x="50" y="-12" width="3" height="24" fill="#ef4444" rx="1.5">
      <animate attributeName="height" values="24;38;12;24" dur="1.1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-12;-19;-6;-12" dur="1.1s" repeatCount="indefinite"/>
    </rect>
    <rect x="60" y="-22" width="3" height="44" fill="#8b5cf6" rx="1.5">
      <animate attributeName="height" values="44;60;22;44" dur="0.7s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-22;-30;-11;-22" dur="0.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="70" y="-6" width="3" height="12" fill="#06b6d4" rx="1.5">
      <animate attributeName="height" values="12;22;6;12" dur="1.3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-6;-11;-3;-6" dur="1.3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Right side -->
    <rect x="140" y="-14" width="3" height="28" fill="#f59e0b" rx="1.5">
      <animate attributeName="height" values="28;42;14;28" dur="1.0s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-14;-21;-7;-14" dur="1.0s" repeatCount="indefinite"/>
    </rect>
    <rect x="150" y="-16" width="3" height="32" fill="#ef4444" rx="1.5">
      <animate attributeName="height" values="32;46;16;32" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-16;-23;-8;-16" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="160" y="-10" width="3" height="20" fill="#8b5cf6" rx="1.5">
      <animate attributeName="height" values="20;32;10;20" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-10;-16;-5;-10" dur="1.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="170" y="-20" width="3" height="40" fill="#06b6d4" rx="1.5">
      <animate attributeName="height" values="40;56;20;40" dur="0.9s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-20;-28;-10;-20" dur="0.9s" repeatCount="indefinite"/>
    </rect>
    <rect x="180" y="-8" width="3" height="16" fill="#f59e0b" rx="1.5">
      <animate attributeName="height" values="16;26;8;16" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-8;-13;-4;-8" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="190" y="-18" width="3" height="36" fill="#ef4444" rx="1.5">
      <animate attributeName="height" values="36;52;18;36" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-18;-26;-9;-18" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="200" y="-12" width="3" height="24" fill="#8b5cf6" rx="1.5">
      <animate attributeName="height" values="24;36;12;24" dur="1.1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-12;-18;-6;-12" dur="1.1s" repeatCount="indefinite"/>
    </rect>
    <rect x="210" y="-16" width="3" height="32" fill="#06b6d4" rx="1.5">
      <animate attributeName="height" values="32;48;16;32" dur="0.9s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-16;-24;-8;-16" dur="0.9s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Floating Voice Particles -->
  <circle r="2" fill="#f59e0b" opacity="0.7">
    <animateMotion dur="3s" repeatCount="indefinite">
      <path d="M50,50 Q160,30 270,70 Q160,110 50,90 Z"/>
    </animateMotion>
  </circle>
  <circle r="1.5" fill="#ef4444" opacity="0.8">
    <animateMotion dur="4s" repeatCount="indefinite">
      <path d="M270,40 Q160,80 50,60 Q160,20 270,40 Z"/>
    </animateMotion>
  </circle>
  
  <!-- Status Indicator -->
  <circle cx="30" cy="30" r="4" fill="#10b981" opacity="0.9">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>
